<!doctype html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Useful tools | Webhook Sender</title>
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</head>

<body class="bg-primary" style="height: 100%; display: flex; flex-direction: column;">
    <div style="flex: 1 0 auto;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Useful Tools</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-document.getElementById="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tools
                        </a>
                        <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item text-light" href="webhook.html">Webhook Sender</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="https://paypal.me/officialrewards" target="_blank"
                            class="nav-link text-info">Money Supporters</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <section class="container py-5">
                <div class="card bg-dark shadow-sm my-5">
                    <div class="card-header text-light">
                        <h3 class="card-title" style="display: inline;">Webhook Sender</h3>
                    </div>
                    <div class="card-body bg-dark text-light">
                        <div class="form-group">
                            <label>Webhook</label>
                            <div class="input-group">
                                <input id="webhook-id" type="text" class="bg-primary text-light form-control" placeholder="Webhook ID"
                                    required>
                            </div>
                            <br>
                            <div class="input-group">
                                <input id="webhook-token" type="text" class="bg-primary text-light form-control" placeholder="Webhook Token"
                                    required>
                            </div>
                        </div>
                        <div id="webhook-form" class="py-2">
                            <div class="form-group pb-3">
                                <label>Unembedded</label>
                                <textarea id="content" rows="5" class="bg-primary text-light form-control" placeholder="Content"></textarea>
                            </div>
                            <label>Basics</label>
                            <div class="form-row">
                                <div class="form-group col-10">
                                    <input id="embed-title" type="text" class="bg-primary text-light form-control" placeholder="Title">
                                </div>
                                <div class="form-group col-2">
                                    <input id="embed-color" type="color" class="bg-primary text-light form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea id="embed-description" rows="5" class="bg-primary text-light form-control"
                                    placeholder="Description"></textarea>
                            </div>
                            <div class="form-group pb-3">
                                <input id="embed-url" type="url" class="bg-primary text-light form-control" placeholder="Url">
                            </div>
                            <label>Author</label>
                            <div class="form-row">
                                <div class="form-group col">
                                    <input id="embed-author-name" type="text" class="bg-primary text-light form-control" placeholder="Name">
                                </div>
                                <div class="form-group col">
                                    <input id="embed-author-icon_url" type="url" class="bg-primary text-light form-control"
                                        placeholder="Icon-Url">
                                </div>
                            </div>
                            <div class="form-group pb-3">
                                <input id="embed-author-url" type="text" class="bg-primary text-light form-control" placeholder="Url">
                            </div>
                            <label>Images</label>
                            <div class="form-group">
                                <input id="embed-thumbnail-url" type="url" class="bg-primary text-light form-control"
                                    placeholder="Thumbnail-Url">
                            </div>
                            <div class="form-group pb-3">
                                <input id="embed-image-url" type="url" class="bg-primary text-light form-control" placeholder="Image-Url">
                            </div>
                            <label>Footer</label>
                            <div class="form-row">
                                <div class="form-group col">
                                    <input id="embed-footer-text" type="text" class="bg-primary text-light form-control" placeholder="Text">
                                </div>
                                <div class="form-group col">
                                    <input id="embed-timestamp" type="datetime-local" class="bg-primary text-light form-control"
                                        step="0.001">
                                </div>
                            </div>
                            <div class="form-group pb-3">
                                <input id="embed-footer-icon_url" type="url" class="bg-primary text-light form-control"
                                    placeholder="Icon-Url">
                            </div>
                            <br>
                            <div id="submit-alerts" class="my-3"></div>
                            <button class="btn btn-primary float-right" id="submit" type="button">Send Embed</button>
                        </div>
                    </div>
                </div>

                <script src="./scripts/request.js"></script>
                <script src="./scripts/webhook.js"></script>
                <script>
                    function get_inputs() {
                        return {
                            webhook_id: document.getElementById("webhook-id").value || null,
                            webhook_token: document.getElementById("webhook-token").value || null,
                            content: document.getElementById("content").value || null,
                            title: document.getElementById("embed-title").value || null,
                            color: parseInt(Number(document.getElementById("embed-color").value.replace("#", "0x")), 10) || null,
                            description: document.getElementById("embed-description").value || null,
                            url: document.getElementById("embed-url").value || null,
                            author_name: document.getElementById("embed-author-name").value || null,
                            author_icon_url: document.getElementById("embed-author-icon_url").value || null,
                            author_url: document.getElementById("embed-author-url").value || null,
                            thumbnail: document.getElementById("embed-thumbnail-url").value || null,
                            image: document.getElementById("embed-image-url").value || null,
                            footer_text: document.getElementById("embed-footer-text").value || null,
                            footer_icon_url: document.getElementById("embed-footer-icon_url").value || null,
                            timestamp: document.getElementById("embed-timestamp").value || null
                        }

                    }
                    document.getElementById("submit").onclick = (ev) => {
                        console.log(ev.path)
                        charge_webhook(get_inputs())
                    }
                </script>
        </main>
    </div>
</body>

</html>
