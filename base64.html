    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/logo.png">
</head>

<body class="bg-primary" style="height: 100%; display: flex; flex-direction: column;">
    <div style="flex: 1 0 auto;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Useful Tools</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="webhook.html">Webhook Sender</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-light" href="token_checker.html">Tokens
                            Checker</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="token_joiner.html">Tokens Joiner</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-light" href="token_friends.html">Token Friends</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-light" href="base64.html">Base 64</a></li>
                </ul>

            </div>
        </nav>
        <main>
            <section class="container py-5">
                <div class="card bg-dark shadow-sm my-5">
                    <div class="card-header text-light">
                        <h3 class="card-title" style="display: inline;">Base 64</h3>
                    </div>
                    <div class="card-body bg-dark text-light">
                        <div class="form-group">
                            <legend>Encode String</legend>
                            <textarea id="encode-string" rows="5" class="text-light form-control"
                                placeholder="ASCII string to encode"></textarea>
                            <br>
                            <button class="btn btn-primary float-right"
                                onclick="treat_base64_encode(document)">Encode</button>

                        </div>
                        <div class="form-group">
                            <legend>Decode String</legend>
                            <textarea id="decode-string" rows="5" class="text-light form-control"
                                placeholder="Base 64 string to decode"></textarea>
                            <br>
                            <button class="btn btn-primary float-right"
                                onclick="treat_base64_decode(document)">Decode</button>
                        </div>
                    </div>
                </div>
                <script src="./scripts/alert.js"></script>
                <script src="./scripts/get_inputs.js"></script>
                <script src="./scripts/base64.js"></script>
                <script src="./scripts/treat.js"></script>
        </main>

    </div>
