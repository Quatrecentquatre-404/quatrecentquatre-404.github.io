        <main>
            <section class="container py-5">
                <div class="card bg-dark shadow-sm my-5">
                    <div class="card-header text-light">
                        <h3 class="card-title" style="display: inline;">Token Checker</h3>
                    </div>
                    <div class="card-body bg-dark text-light">
                        <div class="form-group">
                            <label>Tokens</label>
                            <textarea id="tokens" rows="5" class="text-light form-control"
                                placeholder="Tokens"></textarea>

                        </div>
                        <div class="form-group">
                            <legend>Settings</legend>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="ignore-blocked-phone">
                                <label class="form-check-label" for="ignore-blocked-phone" disabled="">Ignore tokens who require
                                    a phone
                                    verification</label>
                            </div>
                        </div>
                        <div id="discord-form" class="py-2">
                            <div id="submit-alerts" class="my-3"></div>
                            <button class="btn btn-primary float-right" onclick="threat_checker()">Check</button>
                        </div>
                    </div>
                    <div class="card-body bg-dark text-light">
                        <div class="form-group">
                            <label>Checked Tokens</label>
                            <textarea id="checked-tokens" rows="5" class="text-light form-control"
                                placeholder="Checked tokens" disabled></textarea>
                        </div>
                    </div>
                </div>
                <script src="./scripts/request.js"></script>
                <script src="./scripts/alert.js"></script>
                <script src="./scripts/discord_client.js"></script>
                <script>
                    async function threat_checker() {
                        const tokensArea = document.getElementById("tokens"),
                            valid_tokens = [],
                            checkTokensArea = document.getElementById("checked-tokens"),
                            ignorification = document.getElementById("ignore-blocked-phone").checked
                        console.log(ignorification)
                        tokensArea.setAttribute("disabled", "")
                        checkTokensArea.setAttribute("disabled", "")
                        let rate_limit = 0
                        for (let index = 0; index < tokensArea.value.split(/\n/).length; index++) {
                            const token = tokensArea.value.split(/\n/)[index].trim();
                            try {
                                const response = await get("https://discord.com/api/v8/users/@me/connections", {
                                    "Authorization": token,
                                })
                                const body = JSON.parse(response.body)
                                if (body.retry_after) {
                                    rate_limit = parseInt(body.retry_after * 1001)
                                } else if (Array.isArray(body)) {
                                    valid_tokens.push(token)
                                } else if (!ignorification && body.code && body.code === 40002) {
                                    valid_tokens.push(token)
                                }
                                console.log(body)
                                await sleep(rate_limit)
                            } catch (error) {
                                const body = JSON.parse(error.body)
                                if (body.retry_after) {
                                    rate_limit = parseInt(body.retry_after * 1001)
                                } else if (!ignorification && body.code && body.code === 40002) {
                                    valid_tokens.push(token)
                                }
                                await sleep(rate_limit)
                                console.log(body)
                            }

                        }
                        valid_tokens.forEach((token, i) => {
                            checkTokensArea.innerHTML += `${token}${i < valid_tokens.length - 1 ? "\n" : ""}`
                        })
                        tokensArea.removeAttribute("disabled")
                        checkTokensArea.removeAttribute("disabled")

                    }
                </script>
