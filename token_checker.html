<!doctype html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Useful tools | Token Checker</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/fontawesome.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/logo.png">
</head>

<body class="bg-primary" style="height: 100%; display: flex; flex-direction: column;">
    <div style="flex: 1 0 auto;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Useful Tools</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="webhook.html">Webhook Sender</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-light" href="token_checker.html">Tokens
                            Checker</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="token_joiner.html">Tokens Joiner</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-light" href="token_friends.html">Token Friends</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-light" href="base64.html">Base 64</a></li>
                </ul>

            </div>
        </nav>
        <main>
            <section class="container py-5">
                <div class="card bg-dark shadow-sm my-5">
                    <div class="card-header text-light">
                        <h3 class="card-title" style="display: inline;">Tokens Checker</h3>
                    </div>
                    <div class="card-body bg-dark text-light">
                        <div class="form-group">
                            <legend>Tokens</legend>
                            <textarea id="tokens" rows="5" class="text-light form-control"
                                placeholder="Tokens"></textarea>

                        </div>
                        <div class="form-group">
                            <legend>Settings</legend>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="ignore-blocked-phone">
                                <label class="form-check-label" for="ignore-blocked-phone" disabled="">Ignore tokens
                                    which
                                    require
                                    a phone
                                    verification</label>
                            </div>
                        </div>
                        <div id="discord-form" class="py-2">
                            <div id="submit-alerts" class="my-3"></div>
                            <button class="btn btn-primary float-right" onclick="treat_checker(document)">Check</button>
                        </div>
                    </div>
                    <div class="card-body bg-dark text-light">
                        <div class="form-group">
                            <legend>Checked Tokens</legend>
                            <textarea id="checked-tokens" rows="5" class="text-light form-control"
                                placeholder="Checked tokens" disabled></textarea>
                        </div>
                    </div>
                </div>
                <script src="./scripts/request.js"></script>
                <script src="./scripts/alert.js"></script>
                <script src="./scripts/treat.js"></script>
        </main>

    </div>
</body>

</html>
